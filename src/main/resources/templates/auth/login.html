<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PMS App - Login</title>
    <link
      rel="shortcut icon"
      type="image/png"
      th:href="@{/assets/images/logos/logo.png}"
    />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
  </head>

  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    th:href="@{/}"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      th:src="@{/assets/images/logos/logo-v2.png}"
                      class="w-50"
                      alt=""
                    />
                  </a>
                  <p class="text-center">Your Social Campaigns</p>
                  <form th:action="@{/login}" th:object="${user}" method="post">
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <div class="mb-3">
                      <label for="inputUsername" class="form-label"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{username}"
                        id="inputUsername"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-4">
                      <label for="inputPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        th:field="*{password}"
                        id="inputPassword"
                      />
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                      Invalid username or password
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Sign In
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">New on our platform?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        th:href="@{/register}"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script
      th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"
    ></script>
    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
