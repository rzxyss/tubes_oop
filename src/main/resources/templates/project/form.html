<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Form - PMS App</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Custom Select2 styling to match Flexy theme */
        .select2-container--default .select2-selection--single,
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            height: auto;
            min-height: 38px;
        }
        
        .select2-container--default .select2-selection--single {
            background-color: #fff;
        }
        
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            color: #495057;
        }
        
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: #6c757d;
            margin-right: 4px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
        
        .select2-container .select2-selection--single .select2-selection__rendered {
            padding-left: 0;
        }
        
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #5D87FF;
        }
        
        .select2-dropdown {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="#" class="text-nowrap logo-img">
              <img src="/assets/images/logos/logo.svg" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-6"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/" aria-expanded="false">
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">User Management</span>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" href="/users" aria-expanded="false">
                    <span>
                      <i class="ti ti-users"></i>
                    </span>
                    <span class="hide-menu">Users</span>
                  </a>
                </li>
              </div>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Project Management</span>
              </li>
              <li class="sidebar-item active">
                <a class="sidebar-link" href="/projects" aria-expanded="false">
                  <span>
                    <i class="ti ti-checklist"></i>
                  </span>
                  <span class="hide-menu">Project</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="/logout"
                        class="btn btn-outline-primary mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->
        <div class="body-wrapper-inner">
          <div class="container-fluid">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title fw-semibold mb-4">Project Form</h5>
                      <form th:action="@{${project.id == null} ? '/projects/create' : '/projects/update'}" method="post" th:object="${project}">
                          <input type="hidden" th:field="*{id}" />
                          
                          <div class="mb-3">
                              <label for="name" class="form-label">Nama Project</label>
                              <input type="text" class="form-control" id="name" th:field="*{name}" required>
                          </div>
                          
                          <div class="mb-3">
                              <label for="description" class="form-label">Deskripsi</label>
                              <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                          </div>
                          
                          <div class="mb-3">
                              <label for="deadline" class="form-label">Deadline</label>
                              <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
                          </div>
                          
                          <div class="mb-3">
                              <label for="status" class="form-label">Status</label>
                              <select class="form-control select2-single" id="status" th:field="*{status}" required>
                                  <option value="PLANNING">Planning</option>
                                  <option value="IN_PROGRESS">In Progress</option>
                                  <option value="COMPLETED">Completed</option>
                              </select>
                          </div>
                          
                          <div class="mb-3">
                              <label for="members" class="form-label">Project Members</label>
                              <select class="form-control select2-multiple" id="members" name="memberIds" multiple="multiple">
                                  <option th:each="user : ${users}" 
                                          th:value="${user.id}" 
                                          th:text="${user.name}"
                                          th:selected="${selectedMembers != null && selectedMembers.contains(user.id)}"></option>
                              </select>
                          </div>
                          
                          <button type="submit" class="btn btn-primary">Simpan Project</button>
                          <a href="/projects" class="btn btn-secondary">Batal</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize single select
            $('.select2-single').select2({
                placeholder: 'Pilih status',
                allowClear: false,
                width: '100%'
            });
            
            // Initialize multiple select
            $('.select2-multiple').select2({
                placeholder: 'Pilih member project',
                allowClear: true,
                width: '100%'
            });
            
            // Add custom class to Select2 dropdown
            $('.select2-container--default').addClass('form-control p-0');
        });
    </script>
</body>
</html>
