<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Detail - PMS App</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="#" class="text-nowrap logo-img">
              <img src="/assets/images/logos/logo.svg" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-6"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/" aria-expanded="false">
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">User Management</span>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" href="/users" aria-expanded="false">
                    <span>
                      <i class="ti ti-users"></i>
                    </span>
                    <span class="hide-menu">Users</span>
                  </a>
                </li>
              </div>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Project Management</span>
              </li>
              <li class="sidebar-item active">
                <a class="sidebar-link" href="/projects" aria-expanded="false">
                  <span>
                    <i class="ti ti-checklist"></i>
                  </span>
                  <span class="hide-menu">Project</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="/logout"
                        class="btn btn-outline-primary mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->
        <div class="body-wrapper-inner">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <h5
                    class="card-title fw-semibold"
                    th:text="${project.name}"
                  ></h5>
                  <div>
                    <a
                      th:href="@{/projects/{id}/edit(id=${project.id})}"
                      sec:authorize="hasRole('ADMIN')"
                      class="btn btn-warning"
                      >Edit Project</a
                    >
                    <form
                      th:action="@{/projects/{id}/delete(id=${project.id})}"
                      method="post"
                      style="display: inline"
                    >
                      <button
                        type="submit"
                        sec:authorize="hasRole('ADMIN')"
                        class="btn btn-danger"
                        onclick="return confirm('Are you sure?')"
                      >
                        Delete Project
                      </button>
                    </form>
                  </div>
                </div>

                <p th:text="${project.description}"></p>
                <p>
                  <strong>Status:</strong>
                  <span th:text="${project.status}"></span>
                </p>

                <div class="mb-3">
                  <a
                    th:href="@{/projects/{id}/tasks/new(id=${project.id})}"
                    class="btn btn-primary"
                    >Add Task</a
                  >
                </div>

                <div class="row">
                  <!-- TODO Column -->
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-header bg-light">To Do</div>
                      <div class="card-body">
                        <div
                          th:each="task : ${project.tasks}"
                          th:if="${task.status == 'TODO'}"
                          class="card mb-2"
                        >
                          <div class="card-body">
                            <h6 th:text="${task.title}"></h6>
                            <p th:text="${task.description}"></p>
                            <div
                              class="d-flex justify-content-between align-items-center"
                            >
                              <div>
                                <span
                                  class="badge"
                                  th:classappend="${task.priority == 'HIGH' ? 'bg-danger' : (task.priority == 'MEDIUM' ? 'bg-warning' : 'bg-info')}"
                                  th:text="${task.priority}"
                                ></span>
                                <span
                                  class="ms-2"
                                  th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"
                                ></span>
                              </div>
                              <div>
                                <a
                                  th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${project.id},taskId=${task.id})}"
                                  class="btn btn-warning btn-sm"
                                  sec:authorize="hasRole('ADMIN')"
                                  >Edit</a
                                >
                                <form
                                  th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${project.id},taskId=${task.id})}"
                                  method="post"
                                  style="display: inline"
                                  sec:authorize="hasRole('ADMIN')"
                                >
                                  <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure?')"
                                  >
                                    Delete
                                  </button>
                                </form>
                                <form
                                  th:action="@{/projects/{projectId}/tasks/{taskId}/status(projectId=${project.id},taskId=${task.id})}"
                                  method="post"
                                  style="display: inline"
                                >
                                  <input
                                    type="hidden"
                                    name="status"
                                    value="IN_PROGRESS"
                                  />
                                  <button
                                    type="submit"
                                    class="btn btn-success btn-sm"
                                  >
                                    Move to In Progress
                                  </button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- IN PROGRESS Column -->
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-header bg-light">In Progress</div>
                      <div class="card-body">
                        <div
                          th:each="task : ${project.tasks}"
                          th:if="${task.status == 'IN_PROGRESS'}"
                          class="card mb-2"
                        >
                          <div class="card-body">
                            <h6 th:text="${task.title}"></h6>
                            <p th:text="${task.description}"></p>
                            <div
                              class="d-flex justify-content-between align-items-center"
                            >
                              <div>
                                <span
                                  class="badge"
                                  th:classappend="${task.priority == 'HIGH' ? 'bg-danger' : (task.priority == 'MEDIUM' ? 'bg-warning' : 'bg-info')}"
                                  th:text="${task.priority}"
                                ></span>
                                <span
                                  class="ms-2"
                                  th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"
                                ></span>
                              </div>
                              <div>
                                <a
                                  th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${project.id},taskId=${task.id})}"
                                  class="btn btn-warning btn-sm"
                                  sec:authorize="hasRole('ADMIN')"
                                  >Edit</a
                                >
                                <form
                                  th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${project.id},taskId=${task.id})}"
                                  method="post"
                                  style="display: inline"
                                  sec:authorize="hasRole('ADMIN')"
                                >
                                  <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure?')"
                                  >
                                    Delete
                                  </button>
                                </form>
                                <form
                                  th:action="@{/projects/{projectId}/tasks/{taskId}/status(projectId=${project.id},taskId=${task.id})}"
                                  method="post"
                                  style="display: inline"
                                >
                                  <input
                                    type="hidden"
                                    name="status"
                                    value="DONE"
                                  />
                                  <button
                                    type="submit"
                                    class="btn btn-success btn-sm"
                                  >
                                    Move to Done
                                  </button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- DONE Column -->
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-header bg-light">Done</div>
                      <div class="card-body">
                        <div
                          th:each="task : ${project.tasks}"
                          th:if="${task.status == 'DONE'}"
                          class="card mb-2"
                        >
                          <div class="card-body">
                            <h6 th:text="${task.title}"></h6>
                            <p th:text="${task.description}"></p>
                            <div
                              class="d-flex justify-content-between align-items-center"
                            >
                              <div>
                                <span
                                  class="badge"
                                  th:classappend="${task.priority == 'HIGH' ? 'bg-danger' : (task.priority == 'MEDIUM' ? 'bg-warning' : 'bg-info')}"
                                  th:text="${task.priority}"
                                ></span>
                                <span
                                  class="ms-2"
                                  th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"
                                ></span>
                              </div>
                              <div>
                                <a
                                  th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${project.id},taskId=${task.id})}"
                                  class="btn btn-warning btn-sm"
                                  sec:authorize="hasRole('ADMIN')"
                                  >Edit</a
                                >
                                <form
                                  th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${project.id},taskId=${task.id})}"
                                  method="post"
                                  style="display: inline"
                                  sec:authorize="hasRole('ADMIN')"
                                >
                                  <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure?')"
                                  >
                                    Delete
                                  </button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/sidebarmenu.js"></script>
    <script src="/assets/js/app.min.js"></script>
    <script src="/assets/libs/simplebar/dist/simplebar.js"></script>
    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
