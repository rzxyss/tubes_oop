<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project - PMS App</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="/index.html" class="text-nowrap logo-img">
              <img src="/assets/images/logos/logo-v2.png" class="w-50" alt="" />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-6"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/" aria-expanded="false">
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>
              <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">User Management</span>
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" href="/users" aria-expanded="false">
                    <span>
                      <i class="ti ti-users"></i>
                    </span>
                    <span class="hide-menu">Users</span>
                  </a>
                </li>
              </div>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Project Management</span>
              </li>
              <li class="sidebar-item active">
                <a class="sidebar-link" href="/projects" aria-expanded="false">
                  <span>
                    <i class="ti ti-checklist"></i>
                  </span>
                  <span class="hide-menu">Project</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="/logout"
                        class="btn btn-outline-primary mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->
        <div class="body-wrapper-inner">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h5 class="card-title fw-semibold mb-4">Projects</h5>
                  <div sec:authorize="hasRole('ADMIN')">
                    <a href="/projects/new" class="btn btn-primary"
                      >Create New Project</a
                    >
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">Project Name</th>
                        <th class="border-bottom-0">Description</th>
                        <th class="border-bottom-0">Status</th>
                        <th class="border-bottom-0">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="project : ${projects}">
                        <td th:text="${project.name}"></td>
                        <td th:text="${project.description}"></td>
                        <td th:text="${project.status}"></td>
                        <td>
                          <a
                            th:href="@{/projects/{id}(id=${project.id})}"
                            class="btn btn-info btn-sm"
                            >View</a
                          >
                          <a
                            th:href="@{/projects/{id}/edit(id=${project.id})}"
                            class="btn btn-warning btn-sm"
                            sec:authorize="hasRole('ADMIN')"
                            >Edit</a
                          >
                          <form
                            th:action="@{/projects/{id}/delete(id=${project.id})}"
                            sec:authorize="hasRole('ADMIN')"
                            method="post"
                            style="display: inline"
                          >
                            <button
                              type="submit"
                              class="btn btn-danger btn-sm"
                              onclick="return confirm('Are you sure?')"
                            >
                              Delete
                            </button>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/sidebarmenu.js"></script>
    <script src="/assets/js/app.min.js"></script>
    <script src="/assets/libs/simplebar/dist/simplebar.js"></script>
    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
